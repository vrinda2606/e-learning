<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="main">
        <h2>LOGIN</h2>
        <form class="details" method="post" onsubmit="login(); reset(); return false;" action="#">
            <input name="email" class="email" type="email" placeholder="Email Address" required>
            <input name="password" class="password" type="password" placeholder="Password" required>
            <button type="submit" class="button" onclick="login()">Log In</button>
        </form>        
        <p>Don't have an account? <a href="#">Sign in</a></p>
    </main>
</body>

  <script>
    let email = document.querySelector('.email'),
        pass = document.querySelector('.password');
    function login() {
        if (!email.value || !pass.value) {
            window.alert('Please enter both email and password.');
            return false; 
        }
        else{
            window.alert("Logged In");
            window.location.href = 'Index.html';
            return true; // Allow form submission
        }
    }
  </script>

</html>
